---
default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.22.0
    hooks:
      - id: check-jsonschema
        name: check-github-workflow-push-schema
        files: "^\\.github/config/workflows/workflow-push.json$"
        args:
          - "--schemafile"
          - ".github/config/schemas/workflows/workflow-push.json"
        stages: [commit]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.2.2
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.32.0
    hooks:
      - id: yamllint
        args:
          - "-c"
          - "./.yamllint.yml"
        stages: [commit]
  - repo: https://github.com/cicd-tools-org/pre-commit.git
    rev: 464f0996828412ddad3b284ce4473f99c6e6270b
    hooks:
      - id: format-toml
      - id: markdown-lint
        args:
          - "-c"
          - ".markdownlint.yml"
      - id: markdown-spelling
      - id: toml-lint
      - id: workflow-header-lint
      - id: workflow-lint
